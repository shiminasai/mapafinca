{% extends "base.html" %}

{% load helpertags %}

{% block extra_js %}
	<script src="/static/js/modernizr.custom.js"></script>
	<script src="/static/js/classie.js"></script>
	
	<script type="text/javascript" src="/static/js/bootstrap-multiselect.js"></script>

	
{% endblock extra_js %}
{% block contenido %}
<div class="row contenedor-index">
	<div class="row filtro-index">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
			<div class="row">
			</div>

		</div>
	</div>

	<div class="page-contenido container">
		<div class="map-ca col-md-8 col-lg-8">
			<img class="index-img" src="/static/img/mapa.png" alt="">
		</div>


		<div class="col-md-4 col-lg-4">
			{% for k,v in paises.items %}
				<div class="panel">
					<div class="panel-heading">
						<a class="btn-ex" data-toggle="collapse" href="#{{k|slugify}}" aria-expanded="false" aria-controls="{{k|slugify}}">
						  <span class="glyphicon glyphicon-chevron-down"> {{k}}</span>
						</a>
					</div>
					<div class="collapse panel-body" id="{{k|slugify}}" >
						 <ul>
							{% for key,value in v.items %}
							<ul class="list-group">
								<li class="list-group-item">
									<span class="badge valorBadge" >{{value.0}}</span>
									<a href="/dashboard-principal/{{value.1}}">{{key}}</a>
								</li>
							</ul>
							{% endfor %}
							<li class="list-group-item">
								<span class="badge"><div id="totalBadge"></div></span>
								<a href="/dashboard-principal-pais/{{k|slugify}}">Todo {{k}}</a>
							</li>
						 </ul>
					</div>
				</div>
			{% endfor %}
			
		</div>



	</div>
</div>
{% endblock contenido %}
